<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <!-- <img [src]="photo" >
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <div class="ion-padding subsection-title">Deliver to</div>
  <ion-card>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img class="receiver-location" src="https://cdn0.iconfinder.com/data/icons/maps-and-navigation-1-1/52/43-512.png">
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-col class="receiver-name">
                Tuan Lambe
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="receiver-info">
                08123123123
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="receiver-info">
                {{deliveryAddress}}
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-card>
  <div class="ion-padding subsection-title">Order Summary</div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Items in Cart :</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of listShoppingCart">
      <ion-col>
        <span class="product-title">{{item.name}}({{item.qty}})</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Payment Method</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" expand="block" (click)="doSubmit()">Place Order</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
